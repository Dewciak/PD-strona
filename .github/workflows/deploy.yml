name: Deploy to Hostinger

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        working-directory: ./PD-fotografia
        run: npm install

      - name: Build project
        working-directory: ./PD-fotografia
        run: npm run build

      - name: Deploy to deploy branch
        run: |
          cd /tmp
          git clone --branch deploy --single-branch https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git deploy || {
            git clone https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git deploy
            cd deploy
            git checkout -b deploy
          }
          cd /tmp/deploy
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          find . -not -path './.git/*' -not -name '.git' -delete
          cp -r $GITHUB_WORKSPACE/PD-fotografia/dist/* .
          git add -A
          git diff --cached --quiet || {
            git commit -m "Deploy $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin deploy
          }
