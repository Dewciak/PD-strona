name: Deploy to Hostinger

on:
  push:
    branches:
      - main # Uruchamiaj tylko przy pushu do głównej gałęzi

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/ # Jeśli używasz Vite, to tutaj są gotowe pliki
          server-dir: /public_html/ # Scieżka na serwerze Hostinger
